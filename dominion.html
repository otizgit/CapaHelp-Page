<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapaHelp- Profile</title>
    <link rel="icon" sizes="32x32" type="jpg/png" href="./images/CapacityBay-Logo1.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://kit.fontawesome.com/96a70be8ea.js" crossorigin="anonymous"></script>
    <script defer src="./app.js"></script>
</head>
<body>
    <main class="ticket-main create-main login-main">
        <header class="solution-header">
            <div class="logo">
                <a href="./index.html">
                    <img src="./images/CapacityBay-Logo1.png" alt="CapacityBay-Logo1">
                </a>
            </div>
            <nav>
                <div class="main-navigation">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./solutions.html">Solutions</a></li>
                        <li><a href="./tickets.html">Tickets</a></li>
                    </ul>
                </div>
                <div class="details">
                    <i class="fa-regular fa-bell"></i>
                    <div class="user">
                        <p class="clickable-user">EO</p>
                        <div class="user-details">
                            <div class="username">
                                <p class="clickable-user clickable2">EO</p>
                                <div class="username-info">Emmanuel Onyenegbutu</div>
                            </div>
                            <div class="username-info info1">
                                <a href="./profile.html">Edit Profile</a>
                            </div>
                            <div class="username-info info2"><a href="./index.html">Logout</a></div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="hamburger">
                <div class="ham"></div>
                <div class="ham"></div>
                <div class="ham"></div>
            </div>
        </header>
        <div class="hero solution-hero ticket-hero customer-hero2">
            <div class="title-container">
                <h2 class="customer-title customer-title2">Customer's Profile</h2>
            </div>
            <div class="edit-div">
                <div>
                    <h1 class="hero-title profile-title profile-title2">Dominion <br> Michael</h1>
                </div>
                <div>
                    <p class="clickable-user clickable2 profile-clickable">DM</p>
                </div>
            </div>
            <form class="profile-form">
                <div class="form-box profile-form-box">
                    <div class="form-div user-form-div">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" value="Dominion" readonly>
                    </div>
                    <div class="form-div user-form-div">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" value="Michael" readonly>
                    </div>
                </div>
                <div class="form-box profile-form-box">
                    <div class="form-div user-form-div">
                        <label for="profile-email">Email</label>
                        <input type="email" id="profile-email" value="dominion@capacitybay.org" readonly>
                    </div>
                    <div class="form-div user-form-div">
                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone" value="2341234567890" readonly>
                    </div>
                </div>
                <div class="form-box profile-form-box profile-form-box2">
                    <div class="form-div user-form-div">
                        <label for="country">Country</label>
                        <input type="text" id="country" value="Nigeria" readonly>
                    </div>
                </div>
                <div class="hero-toggles create-toggles profile-password deactivate-toggle-container">
                    <div class="view password-view deactivate-toggle">
                        Deactivate User
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
