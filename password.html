<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapaHelp- Change Password</title>
    <link rel="icon" sizes="32x32" type="jpg/png" href="./images/CapacityBay-Logo1.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://kit.fontawesome.com/96a70be8ea.js" crossorigin="anonymous"></script>
    <script defer src="./app.js"></script>
    <script defer src="./ticket.js"></script>
</head>
<body>
    <main class="ticket-main create-main">
        <header class="solution-header">
            <div class="logo">
                <a href="./index.html">
                    <img src="./images/CapacityBay-Logo1.png" alt="CapacityBay-Logo1">
                </a>
            </div>
            <nav>
                <div class="main-navigation">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./solutions.html">Solutions</a></li>
                        <li><a class="active-nav" href="./tickets.html">Tickets</a></li>
                    </ul>
                </div>
                <div class="details">
                    <i class="fa-regular fa-bell"></i>
                    <div class="user">
                        <p class="clickable-user">EO</p>
                        <div class="user-details">
                            <div class="username">
                                <p class="clickable-user clickable2">EO</p>
                                <div class="username-info">Emmanuel Onyenegbutu</div>
                            </div>
                            <div class="username-info info1">
                                <a href="./profile.html">Edit Profile</a>
                            </div>
                            <div class="username-info info2"><a href="./index.html">Logout</a></div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="hamburger">
                <div class="ham"></div>
                <div class="ham"></div>
                <div class="ham"></div>
            </div>
        </header>
        <div class="hero solution-hero ticket-hero password-hero">
            <p class="solutions-top ticket-top">
                <span><a href="./index.html">Home</a></span> > <a href="./password.html">Change Password</a>
            </p>
            <form class="profile-form">
                <div class="form-box profile-form-box">
                    <div class="form-div">
                        <label for="old-pass">Old Password</label>
                        <input type="password" id="old-pass" class="old">
                    </div>
                    <div class="form-div">
                        <label for="lastname">New Password</label>
                        <input type="text" id="new-pass">
                    </div>
                </div>
                <div class="form-box profile-form-box profile-form-box3">
                    <div class="form-div">
                        <label for="confirm-pass">Confirm New Password</label>
                        <input type="text" id="confirm-pass">
                    </div>
                </div>
                <div class="hero-toggles create-toggles password-toggles">
                    <div class="view">
                        Cancel
                    </div>
                    <div class="create">
                        <a>Update</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
