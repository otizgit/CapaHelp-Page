<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapaHelp- Profile</title>
    <link rel="icon" sizes="32x32" type="jpg/png" href="./images/CapacityBay-Logo1.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styling/solutions.css">
    <link rel="stylesheet" href="./styling/tickets.css">
    <link rel="stylesheet" href="./styling/create.css">
    <link rel="stylesheet" href="./styling/profile.css">    
    <script defer src="https://kit.fontawesome.com/96a70be8ea.js" crossorigin="anonymous"></script>
    <script defer src="./Javascript/app.js"></script>
</head>
<body>
    <main class="ticket-main create-main">
        <header class="solution-header">
            <div class="logo">
                <a href="./index.html">
                    <img src="./images/CapacityBay-Logo1.png" alt="CapacityBay-Logo1">
                </a>
            </div>
            <nav>
                <div class="main-navigation">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./solutions.html">Solutions</a></li>
                        <li><a href="./tickets.html">Tickets</a></li>
                    </ul>
                </div>
                <div class="details">
                    <div class="bell"><i class="fa-regular fa-bell"></i></div>
                    <div class="user">
                        <p class="clickable-user">EO</p>
                        <div class="user-details">
                            <div class="username">
                                <p class="clickable-user clickable2">EO</p>
                                <div class="username-info">Emmanuel Onyenegbutu</div>
                            </div>
                            <div class="username-info info1">
                                <a href="./profile.html">Edit Profile</a>
                            </div>
                            <div class="username-info info2"><a href="./index.html">Logout</a></div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="hamburger">
                <div class="ham"></div>
                <div class="ham"></div>
                <div class="ham"></div>
            </div>
        </header>
        <div class="notifications">
            <div class="notification-container">
                <div class="notifications-top-layer">
                    <h3>Notifications</h3>
                    <div class="close">&#10005;</div>
                </div>
                <div class="mark">Mark all as read</div>
                <div class="notification-box">
                    <p>You are yet to confirm your email address...</p>
                </div>
                <div class="notification-box">
                    <p>Emmanuel Onyenegbutu replied to ticket...</p>
                </div>
            </div>
        </div>
        <div class="hero solution-hero ticket-hero">
            <p class="solutions-top ticket-top profile-top">
                <span><a href="./index.html">Home</a></span> > <a href="./profile.html">Edit Profile</a>
            </p>
            <div class="edit-div">
                <div>
                    <h1 class="hero-title profile-title">Edit Profile</h1>
                </div>
                <div>
                    <p class="clickable-user clickable2 profile-clickable">EO</p>
                </div>
            </div>
            <form class="profile-form">
                <div class="form-box profile-form-box">
                    <div class="form-div">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" value="Emmanuel">
                    </div>
                    <div class="form-div">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" value="Onyenegbutu">
                    </div>
                </div>
                <div class="form-box profile-form-box">
                    <div class="form-div">
                        <label for="profile-email">Email</label>
                        <input type="email" id="profile-email" value="emmao@capacitybay.org">
                    </div>
                    <div class="form-div">
                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone" value="2348185685922">
                    </div>
                </div>
                <div class="form-box profile-form-box profile-form-box2">
                    <div class="form-div">
                        <label for="country">Country</label>
                        <input type="text" id="country" value="Nigeria">
                    </div>
                </div>
                <div class="hero-toggles create-toggles profile-password">
                    <div class="view password-view">
                        <a href="./password.html">Change Password</a>
                    </div>
                </div>
                <div class="hero-toggles create-toggles">
                    <div class="view">
                        <a>Cancel</a>
                    </div>
                    <div class="create">
                        <a>Update</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
